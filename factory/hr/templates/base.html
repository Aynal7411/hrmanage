<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HR Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dashboard' %}">HR Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'employee_list' %}">Employees</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'attendance_list' %}">Attendance</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="{% url 'hr_logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="{% url 'hr_login' %}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<!-- Main Content -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
