{% extends 'base.html' %}

{% block title %}HR Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 110vh;">
    <div class="card shadow-lg p-4" style="width: 400px;">
        <h3 class="text-center">ğŸ“ HR Registration</h3>

        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="text-center mt-2">Already have an account? <a href="{% url 'hr_login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
