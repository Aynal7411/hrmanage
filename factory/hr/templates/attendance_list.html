{% extends 'base.html' %}

{% block title %}Attendance List{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Attendance Records</h2>
    <a href="{% url 'mark_attendance' %}" class="btn btn-success">ðŸ“… Mark Attendance</a>
</div>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Employee</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_records %}
        <tr class="{% if record.status == 'Absent' %}table-danger{% else %}table-success{% endif %}">
            <td>{{ record.employee.name }}</td>
            <td>{{ record.date }}</td>
            <td>{{ record.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
